<!-- question2 What are HTML Entities? List out 5 commonly used HTML entities> -->
<h6>
    HTML entities are special codes used to represent reserved or special characters in HTML.
    
    Entity	Character	Description
    &lt;	<	      Less than
    &gt;	>	    Greater than
    &amp;	&	      Ampersand
    &quot;	"	    Double Quote
    &nbsp;	(space)	  Non-breaking space

</h6>
