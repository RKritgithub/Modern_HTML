<!-- question6  Create a simple web page which has a table. The table must have 2 columns HTML and HTML5. The table
should include a minimum of three rows describing the differences between HTML and HTML5. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML vs HTML5</title>
</head>
<body>
    <h2>Differences Between HTML and HTML5</h2>
    <table border="1">
        <tr>
            <th>HTML</th>
            <th>HTML5</th>
        </tr>
        <tr>
            <td>Does not support audio and video natively.</td>
            <td>Supports `audio` and `video` elements.</td>
        </tr>
        <tr>
            <td>Uses `div` for structuring.</td>
            <td>Introduced semantic elements like `header`, `footer`.</td>
        </tr>
        <tr>
            <td>No local storage support.</td>
            <td>Supports LocalStorage and SessionStorage.</td>
        </tr>
    </table>
</body>
</html>
